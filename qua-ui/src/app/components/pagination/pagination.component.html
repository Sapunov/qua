<div class="pagination" *ngIf="prev || next">
  <a *ngIf="prev" class="pagination-btn pagination-btn-prev" [routerLink]="url" [queryParams]="prevUrlParams">
    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
    <span>Сюда</span>
  </a>
  <a *ngIf="next" class="pagination-btn pagination-btn-next" [routerLink]="url" [queryParams]="nextUrlParams">
    <span>Туда</span>
    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
  </a>
</div>
