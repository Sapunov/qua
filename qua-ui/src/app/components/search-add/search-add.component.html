<div class="app-block search-add-cache" *ngIf="cache">
  <span>У вас есть не сохранненые изменения <span class="action" (click)="continueChanges()">продолжить</span> или <span class="action" (click)="clearChanges()">удалить</span>?</span>
</div>
<div class="app-block search-add" (keyup)="onKeypress()">
  <h1 class="search-add-title">Добавить вопрос</h1>
  <form class="search-add-form form" (ngSubmit)="onSubmit(addForm)" #addForm="ngForm">
    <input
      #inputTitle
      name="title"
      maxlength="300"
      class="app-block-elem input-st form-input"
      type="text"
      placeholder="Текст вопроса"
      [(ngModel)] = "title"
      required
      autofocus/>
    <div class="app-block-elem form-keywords">
      <form class="form-keywords-control" (ngSubmit)="addKeyword(keywordForm); keywordForm.reset(); inpKeyword.focus()" #keywordForm="ngForm">
        <label class="form-keywords-control-area">
            <span class="form-keywords-keyword keywords-keyword" *ngFor="let kw of keywords">
              <span class="keywrods-keyword-text">{{ kw }}</span>
              <i class="keywords-keyword-icon fa fa-times" (click)="delKeyword(kw)"></i>
            </span>
          <input #inpKeyword name="keyword" class="input-st" type="text" placeholder="Ключевое словое" (keydown.backspace)="onBackspace($event)" [(ngModel)]="keyword" required>
        </label>
        <button class="button-blue" type="submit">Добавить</button>
      </form>
    </div>
    <app-markdown class="app-block-elem form-textarea" #md [raw]="answer"></app-markdown>
    <div class="form-control">
      <button class="button-blue form-control-submit" type="submit" [disabled]="loading">Сохранить</button>
    </div>
  </form>
</div>
