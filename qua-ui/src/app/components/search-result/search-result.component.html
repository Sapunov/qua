<div class="app-block search-result-empty" *ngIf="!result">
  <h1 class="search-result-title">Начните вводить вопрос</h1>
</div>
<div  class="search-result" *ngIf="result">
  <div class="app-block search-result-empty" *ngIf="!result.total && result.query">
    <h1 class="search-result-title">Еще никто не задавался подобным вопросом. Будьте первым!</h1>
    <button class="button-blue empty-button" (click)="addQuestion(result.query)">Добавить вопрос</button>
  </div>
  <div class="app-block search-result-query-corrected" *ngIf="result.query_was_corrected">
    <span>Не найдено результатов по запросу <b>{{ result.query }}</b>. Показаны результаты по запросу <b>{{ result.used_query }}</b>.</span>
  </div>
  <div class="app-block search-result-hit" *ngFor="let hit of hits">
    <header>
      <a *ngIf="hit.is_external" class="hit-header hit-header-external" [href]="hit.url" target="_blank">
        <div class="hit-header-external-title">
          <span class="hit-header-title">{{ hit.title }}</span>
          <i class="hit-header-external-icon fa fa-external-link"></i>
        </div>
        <span class="hit-header-resource">{{ hit.resource }}</span>
        <div *ngIf="hit.keywords.length" class="hit-header-keywords keywords">
          <span class="keywords-keyword" *ngFor="let keyword of hit.keywords">{{ keyword }}</span>
        </div>
      </a>
      <a *ngIf="!hit.is_external" class="hit-header" (click)="getQuestion(hit)">
        <span class="hit-header-title">{{ hit.title }}</span>
        <div *ngIf="hit.keywords.length" class="hit-header-keywords keywords">
          <span class="keywords-keyword" *ngFor="let keyword of hit.keywords">{{ keyword }}</span>
        </div>
      </a>
    </header>
    <div class="hit-snippet">
      <span class="hit-snippet-text" [innerHTML]="hit.snippet"></span>
    </div>
  </div>
  <app-pagination class="pagination" [prev]="prevResult" [next]="nextResult" [url]="url"></app-pagination>
</div>
